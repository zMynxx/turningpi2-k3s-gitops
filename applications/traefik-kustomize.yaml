apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik 
  namespace: argocd
spec:
  destination:
    namespace: traefik 
    server: https://kubernetes.default.svc
  project: default
  source:
    path: kustomize/traefik/overlays/prod
    repoURL: https://github.com/zMynxx/turningpi2-k3s-gitops
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: false
    syncOptions:
    - CreateNamespace=true
