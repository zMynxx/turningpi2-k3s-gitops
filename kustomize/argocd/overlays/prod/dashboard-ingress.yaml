apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-dashboard 
  namespace: argocd
spec:
  rules:
  - host: argocd.tpi2.local
    http:
      paths:
      - backend:
          service:
            name: argocd-server
            port:
              number: 8080
        path: /
        pathType: Prefix
status:
  loadBalancer: {}
