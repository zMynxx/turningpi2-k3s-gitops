apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: crowdsec-dashboard
  namespace: crowdsec
spec:
  ingressClassName: traefik
  rules:
  - host: crowdsec.tpi2.local
    http:
      paths:
      - backend:
          service:
            name: crowdsec-lapi 
            port:
              number: 80
        path: /
        pathType: Prefix
status:
  loadBalancer: {}
