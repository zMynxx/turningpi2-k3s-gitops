apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: grafana-dashboard
  namespace: kube-prometheus-stack
spec:
  entryPoints:
  - web 
  routes:
  - match: Host(`longhorn.tpi2.local`)
    kind: Rule
    services:
    - name: longhorn-frontend 
      namespace: longhorn
      kind: Service
      port: 80
