apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minio-dashboard
spec:
  ingressClassName: traefik
  rules:
  - host: minio.tpi2.local
    http:
      paths:
      - backend:
          service:
            name: minio-tenant
            port:
              number: 9090
        path: /
        pathType: Prefix
status:
  loadBalancer: {}
