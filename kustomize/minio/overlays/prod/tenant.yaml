apiVersion: v1
items:
  - apiVersion: minio.min.io/v2
    kind: Tenant
    metadata:
      name: minio
      namespace: minio
    scheduler:
      name: ""
    spec:
      configuration:
        name: minio-env-configuration
      credsSecret:
        name: minio-secret
      exposeServices: {}
      features: {}
      image: minio/minio:RELEASE.2024-03-10T02-53-48Z
      imagePullSecret: {}
      mountPath: /export
      pools:
        - affinity:
            podAntiAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                - labelSelector:
                    matchExpressions:
                      - key: v1.min.io/tenant
                        operator: In
                        values:
                          - minio
                      - key: v1.min.io/pool
                        operator: In
                        values:
                          - pool-0
                  topologyKey: kubernetes.io/hostname
          name: pool-0
          resources:
            limits:
              cpu: "2"
              memory: 4Gi
            requests:
              cpu: "1"
              memory: 2Gi
          runtimeClassName: ""
          servers: 2
          volumeClaimTemplate:
            metadata:
              name: data
            spec:
              accessModes:
                - ReadWriteOnce
              resources:
                requests:
                  storage: 10Gi
              storageClassName: longhorn
            status: {}
          volumesPerServer: 2
      requestAutoCert: false
      users:
        - name: minio-user-0
kind: List
metadata:
  resourceVersion: ""
