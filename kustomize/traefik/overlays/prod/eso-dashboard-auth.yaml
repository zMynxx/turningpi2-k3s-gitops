apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: traefik-dashoard-auth 
  namespace: traefik 
spec:
  refreshInterval: 24h
  secretStoreRef:
    name: vault-cluster-store 
    kind: ClusterSecretStore
  target:
    name: traefik-dashoard-auth
    creationPolicy: Owner

  ## You can get all of the secret content (recommended)
  dataFrom:
  - extract:
    key: /secret/data/traefik-dashoard-auth

